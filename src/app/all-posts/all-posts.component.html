<div class="container mt-3">
    <h1 class="text-center">
        Angular - All Posts
    </h1>
    <div class="col-md-6 mx-auto">
        <table class="table table-bordered table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Post Title</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of allPosts; let index=index;">
                    <td>{{post.postId}}</td>
                    <td>
                        <a [routerLink]="['/',post.postLink]">{{post.postTitle}}</a>
                    </td>
                    <td>
                        <button class="btn btn-outline-info" [routerLink]="['/post',post.postLink,post.postTitle]">Go to this page</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>    
</div>
